
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Table</title>
  <link rel="stylesheet" href="booking.css">
</head>
<body class="form-pageb">
  <div class="card">
    <h2>Reserve Your Table</h2>
    <form action="submit-booking.php" method="POST">
      
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter youer name">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="abc@xyz.com">
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
        
        <label for="message">Message (optional):</label>
        <textarea id="message" name="message"></textarea>
        
        <button type="submit" class="book-btn">Book Now</button>
    </form>
</div>
